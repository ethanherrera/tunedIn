# MongoDB Configuration File

# Where data files are stored
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Security
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true 